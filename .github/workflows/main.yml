name: Test EC2_SSH_KEY Secret

on:
  push:
    branches:
      - main

jobs:
  test-secret:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Debug Secrets
      run: |
        echo "EC2_SSH_KEY=${{ secrets.EC2_SSH_KEY }}" | sed -e 's/./& /g'
