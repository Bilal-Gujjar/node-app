name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: AWS EC2 CI/CD

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Debug SSH connection
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "Host is set to: $HOST"
        echo "User is set to: $USER"
        echo "Private key length: ${#PRIVATE_KEY}"
        if [ -z "$PRIVATE_KEY" ]; then
          echo "Private key is empty"
          exit 1
        else
          echo "Private key is not empty"
        fi

    - name: Prepare SSH key
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
      run: |
        echo "$PRIVATE_KEY" | tr -d '\r' > private_key
        chmod 600 private_key
        echo "Private key contents:"
        head -n 5 private_key
        echo "End of private key contents."

    - name: Test SSH connection
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "Testing SSH connection to $USER@$HOST"
        ssh -vvv -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} echo "SSH connection successful"
      shell: bash

    - name: Deploy to EC2
      if: success()  # Ensure deployment step only runs if the SSH connection test is successful
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "Deploying to $USER@$HOST"
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << 'EOF'
          cd /home/ubuntu/backend-deployment
          git pull origin main
          npm install
          pm2 restart app.js
        EOF
      shell: bash

    - name: Clean up
      run: rm -f private_key
